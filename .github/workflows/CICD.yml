name: django-app

on:
  push:
    branches:
      - dev
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - dev
      - main

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set version and image tag
        run: |
          if [ "${GITHUB_REF_NAME}" == "main" ]; then
            VERSION="1.0.0"
            IMAGE_TAG="version"
          else
            VERSION="snapshot-${GITHUB_RUN_NUMBER}"
            IMAGE_TAG="devimages"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=$IMAGE_TAG" >> "$GITHUB_ENV"
          echo "version: \"$VERSION\"" > version.yaml
          ls -l

      - name: Debug version
        run: echo "VERSION is ${{ env.VERSION }}, IMAGE_TAG is ${{ env.IMAGE_TAG }}"

      - name: Upload Version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.yaml

  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download version artifact
        uses: actions/download-artifact@v4
        with:
          name: version
          path: .

      - name: Load version
        run: |
          VERSION=$(grep 'version:' version.yaml | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Using version $VERSION"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package app artifact
        run: |
          ARTIFACT_NAME="djangoapp-${VERSION}-${GITHUB_SHA:0:7}.tar.gz"
          mkdir -p artifacts artifact-temp
          shopt -s extglob
          cp -r !(artifact-temp|artifacts|.git|.github) artifact-temp/
          tar -czf "artifacts/$ARTIFACT_NAME" -C artifact-temp .
          rm -rf artifact-temp
          ls -R artifacts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: artifacts/

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download version artifact
        uses: actions/download-artifact@v4
        with:
          name: version
          path: .

      - name: Load version and image tag
        run: |
          VERSION=$(grep 'version:' version.yaml | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          if [ "${GITHUB_REF_NAME}" == "main" ]; then
            IMAGE_TAG="version"
          else
            IMAGE_TAG="devimages"
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> "$GITHUB_ENV"
          echo "Using VERSION=$VERSION and IMAGE_TAG=$IMAGE_TAG"

      - name: Download app artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .

      - name: Extract app artifact
        run: |
          mkdir -p app
          tar -xzf djangoapp-*.tar.gz -C app
          ls -R app

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_UNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push Docker image
        run: |
          echo "Building Docker image ${{ secrets.DOCKER_UNAME }}/djapp:${IMAGE_TAG}"
          docker build -t ${{ secrets.DOCKER_UNAME }}/djapp:${IMAGE_TAG} .
          docker push ${{ secrets.DOCKER_UNAME }}/djapp:${IMAGE_TAG}
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}

  Build_and_push:
    needs: build
    name: Build and push to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push the Image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: djangoapp
          IMAGE_TAG: ${{ github.ref_name == 'main' && 'version' || 'devimages' }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Verify AWS identity
        run: aws sts get-caller-identity

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: SSH to the server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_NAME }}
          key: ${{ secrets.KEY }}
          script: |
            if [ "${GITHUB_REF_NAME}" == "main" ]; then
              PORT=80
              IMAGE=${{ secrets.DOCKER_UNAME }}/djapp:version
            else
              PORT=4000
              IMAGE=${{ secrets.DOCKER_UNAME }}/djapp:devimages
            fi
            docker stop djapp || true
            docker rm djapp || true
            docker pull $IMAGE
            docker run -d -p $PORT:3000 --name djapp $IMAGE
